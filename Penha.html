    <main>
        <section class="gallery">
            <div class="gallery-container">
                <button id="prev" class="nav-btn">&#10094;</button>
                <img id="gallery-img" src="Zona_Leste/Penha_Predio.png" alt="Galeria de Imagens">
               
                <button id="next" class="nav-btn">&#10095;</button>
            </div>
        </section>
    </main>
    <script>
        const images = [];
    const totalImages = 7; // Altere esse número conforme a quantidade de imagens

    for (let i = 1; i <= totalImages; i++) {
        images.push(`Zona_Leste/Penha (${i}).webp`);
    }

    let currentIndex = 0;

    function updateImage() {
        const imgElement = document.getElementById("gallery-img");
        imgElement.src = images[currentIndex];
    }

    document.getElementById("next").addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % images.length;
        updateImage();
    });

    document.getElementById("prev").addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateImage();
    });
    </script>
