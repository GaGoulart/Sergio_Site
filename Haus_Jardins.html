    <main>
        <section class="gallery">
            <div class="gallery-container">
                <button id="prev" class="nav-btn">&#10094;</button>
                <img id="gallery-img" src="Zona_Sul/Haus_Predio.png" alt="Galeria de Imagens">
               
                <button id="next" class="nav-btn">&#10095;</button>
            </div>
        </section>
    </main>
    <script>
            //Imagens Cada Pagina
            const images = ["Zona_Sul/HAUS (1).jpg", "Zona_Sul/HAUS (2).jpg", "Zona_Sul/HAUS (3).jpg", "Zona_Sul/HAUS (4).jpg", "Zona_Sul/HAUS (5).jpg", "Zona_Sul/HAUS (6).jpg", "Zona_Sul/HAUS (7).jpg", "Zona_Sul/HAUS (8).jpg", "Zona_Sul/HAUS (9).jpg", "Zona_Sul/HAUS (10).jpg", "Zona_Sul/HAUS (11).jpg", "Zona_Sul/HAUS (12).jpg", ];
    let currentIndex = 0;

    function updateImage() {
        const imgElement = document.getElementById("gallery-img");
        imgElement.src = images[currentIndex];
    }

    document.getElementById("next").addEventListener("click", () => {
        currentIndex = (currentIndex + 1) % images.length;
        updateImage();
    });

    document.getElementById("prev").addEventListener("click", () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateImage();
    });
    </script>

    <section class="property">
